<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swapping04</title>
</head>
<body>

    <script>

        // wap to swap values of two variables without using + , - , * , / and third variables

        let x = 10;
        let y = 20;

        [ x , y] = [y , x]  

        document.writeln("x =" + x)  
        document.writeln("y =" + y) 


    </script>
    
</body>
</html>
