<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping01</title>
</head>

<body>
    <script>

        // wap two swap/interchange values of third variables.

        let x = 10;
        let y = 20;

        z = x;
        x = y;
        y = z  

        document.writeln("x =" + x)  
        document.writeln("y =" + y)  


    </script>
</body>

</html>
